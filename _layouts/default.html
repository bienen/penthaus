<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="{{ page.author }}">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/kwsb.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.png"/>
    <style type="text/css">
      .header-container .background {
        background-color: #C6FDB5;
      }
      .nav-moabees .nav > li > a:hover {
        color: #4A43F5;
      }
    </style>
  </head>

  <body>
    <div class="header-container">
      <div class="container header-inner">
        <div class="background">
        </div>
        <div class="row header-row">
          <div class="col-sm-6 col-sm-offset-2 col-md-4 col-md-offset-3 col-lg-4 col-lg-offset-3">
            <header class="header">
              <h1>
                <div class="what">Kunst Werk Stadt Berlin</div>
                  </div>
                </div>
              </h1>
            </header>
          </div>
        </div>
        <div class="row nav-row">
          <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">
            <div class="navbar nav-moabees">
              <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                  {% for item in page.nav %}
                    <li>
                      <a href="{{ item.href }}">{{ item.title }}</a>
                    </li>
                  {% endfor %}
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container body-container">
      <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2">
          {% if site.langs %}
            <ul class="list-unstyled language-list">
              {% for lang in site.langs %}
                {% if lang.lang == page.lang %}
                  <li class="active">
                {% else %}
                  <li>
                {% endif %}
                  <a href="{% if lang.lang == site.lang %}/{% else %}/{{ lang.lang }}/{% endif %}">
                    {{ lang.title }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
        <div class="col-sm-10 col-md-6 col-md-offset-1 col-lg-6 col-lg-offset-1 content">
          {{ content }}
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="container">
        <div class="row">
          <div class="footer col-sm-10 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <div class="background">
            </div>
            <div class="footer-text content">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
